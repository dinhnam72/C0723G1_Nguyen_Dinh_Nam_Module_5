<div class="container mt-4">
    <!-- Form to add new customer -->
    <form>
        <div class="mb-1">
            <label for="name" class="form-label">Họ và tên (<span style="color: red">*</span>)</label>
            <input type="text" class="form-control" id="name" placeholder="Nhập tên">
        </div>


        <div class="mb-1">
            <label for="dob" class="form-label">Ngày sinh (<span style="color: red">*</span>)</label>
            <input type="date" class="form-control" id="dob" >
        </div>

        <div class="mb-1">
            <label for="gender" class="form-label">Giới tính (<span style="color: red">*</span>)</label>
            <select class="form-select" id="gender" aria-label="Select Fruit">
                <option value="1">Nam</option>
                <option value="2">Nữ</option>
            </select>
        </div>

        <div class="mb-1">
            <label for="identification" class="form-label">CCCD (<span style="color: red">*</span>)</label>
            <input type="number" class="form-control" id="identification" placeholder="Nhập cccd">
        </div>
        <div class="mb-1">
            <label for="telephone" class="form-label">Số điện thoại (<span style="color: red">*</span>)</label>
            <input type="number" class="form-control" id="telephone" placeholder="Nhập số điện thoại">
        </div>
        <div class="mb-1">
            <label for="email" class="form-label">Email (<span style="color: red">*</span>)</label>
            <input type="email" class="form-control" id="email" placeholder="Nhập email">
        </div>
        <div class="mb-1">
            <label for="address" class="form-label">Địa chỉ (<span style="color: red">*</span>)</label>
            <textarea type="text" class="form-control" id="address" placeholder="Nhập địa chỉ"></textarea>
        </div>
        <div class="mb-1">
            <label for="type" class="form-label">Loại khách</label>
            <select class="form-select" id="type" aria-label="Select Fruit">
                <option value="1">Đồng</option>
                <option value="2">Bạc</option>
                <option value="3">Vàng</option>
                <option value="4">bạch Kim</option>
            </select>
        </div>


        <!-- Submit Button -->
        <div class="create mt-5 customer">
            <button type="submit" >Thêm mới</button>
        </div>
    </form>
