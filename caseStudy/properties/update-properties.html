<div class="container mt-5">
    <h2 class="mb-4" style="text-align: center">Thêm mới</h2>

    <!-- Form to add new resort -->
    <form>
        <div class="mb-3">
            <label for="service" class="form-label">Dịch vụ</label>
            <select class="form-select" id="service" aria-label="Select Fruit">
                <option value="1">Villa</option>
                <option value="2">House</option>
                <option value="3">Room</option>

            </select>
        </div>

        <div class="mb-3">
            <label for="resortName" class="form-label">Tên dịch vụ</label>
            <input type="text" class="form-control" id="resortName" value="18 Old Street Miami, OR 97219">
        </div>


        <div class="mb-3">
            <label for="area" class="form-label">Diện tích</label>
            <input type="text" class="form-control" id="area" value="545m2">
        </div>

        <div class="mb-3">
            <label for="rentalCosts" class="form-label">Chi phí thuê</label>
            <input type="number" class="form-control" id="rentalCosts" value="20000000">
        </div>

        <div class="mb-3">
            <label for="people" class="form-label">Số người</label>
            <input type="number" class="form-control" id="people" value="10">
        </div>
        <div class="mb-3">
            <label for="rent" class="form-label">Kiểu thuê</label>
            <select class="form-select" id="rent" aria-label="Select Fruit">
                <option value="1">Năm</option>
                <option value="2">Tháng</option>
                <option value="3">Ngày</option>
                <option value="4">Giờ</option>
            </select>
        </div>


        <!-- Submit Button -->
        <div class="create">
            <button type="submit" >Sửa</button>
        </div>

    </form>
